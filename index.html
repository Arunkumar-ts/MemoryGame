<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="C:\play ground\projects\MamoryGame\style.css">
</head>
<body>

    <!-- overlayer for start -->
    <div class="overlayer">
        <div class="startlayer">
            <h3>Welcome The Memory Game</h3>
            <h3>Let's Start</h3>
            <button onclick="start(event)">Start</button>
        </div>
    </div>

    <!-- game page -->
     <div class="gamelayer">
        <div class="game">
            <div class="boxs">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>                
            </div>
            <div class="boxs">
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>                
            </div>
            <div class="boxs">
                <div class="box">9</div>
                <div class="box">10</div>
                <div class="box">11</div>
                <div class="box">12</div>                
            </div>
        </div>
     </div>
</body>
<script src="script.js"></script>
</html>
